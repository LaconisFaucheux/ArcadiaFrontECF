<main class="d-flex flex-column align-items-center justify-content-center">
  <h1 class="neucha-regular text-center m-4">Laissez-nous un avis!</h1>

  <section
    class="col-10 justify-content-center align-items-start d-flex flex-column flex-xl-row"
  >
    <form class="col-10 d-flex flex-column align-items m-5"
          [formGroup]="reviewForm"
          (ngSubmit)="submit()">

      <div class="mb-3">
        <label for="Pseudo">Pseudo</label>
        <input type="text" class="form-control" id="Pseudo" formControlName="Pseudo"/>
      </div>

      <div class="mb-3">
        <label for="Note" class="form-label">Note</label>
        <input
          type="number"
          class="form-control"
          id="Note"
          formControlName="Note"
          max="5"
          min="1"
        />
      </div>

      <div class="mb-3">
        <label for="Content" class="form-label">Votre avis</label>
        <textarea
          type="text"
          class="form-control"
          id="Content"
          formControlName="Content"
          rows="8"
        ></textarea>
      </div>

      <button class="btn btn-success">Envoyer</button>
    </form>
  </section>
</main>

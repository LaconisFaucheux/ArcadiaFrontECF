<main>
  <h1 class="text-center">Gestion des espèces</h1>
  <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center">
    <a class="btn btn-outline-success m-2 m-lg-5" routerLink="new">Créer une nouvelle espèce</a>
  </div>

  @if (species$ | async; as species) {

    <div class="d-flex flex-row justify-content-center">
      <div class="col-12 m-5 d-flex justify-content-center table-responsive">
        <table class="table mx-5 table-striped">
          <thead>
          <tr class="table-dark">
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
            @for (specie of species; track specie.id) {
              @if (specie.id) {
                <tr>
                  <td>{{ specie.id }}</td>
                  <td>{{ specie.name }}</td>
                  <td>
                    <a class="btn btn-success m-1" [routerLink]="getPath(specie.id)">Modifier</a>
                    <a class="btn btn-danger m-1" (click)="deleteSpecies(specie.id)">Supprimer</a></td>
                </tr>
              }
            }
          </tbody>
        </table>
      </div>
    </div>

  } @else {
    <app-loading-spinner></app-loading-spinner>
  }

</main>
